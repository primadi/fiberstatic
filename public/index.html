<!DOCTYPE html>
<html lang="en">
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPS</title>
    <style>
      /* CSS */
      .buttonStyle {
        width: 200px;
        align-items: center;
        appearance: none;
        background-image: radial-gradient(
          100% 100% at 100% 0,
          #5adaff 0,
          #5468ff 100%
        );
        border: 0;
        border-radius: 6px;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          rgba(58, 65, 111, 0.5) 0 -3px 0 inset;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono", monospace;
        height: 80px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow 0.15s, transform 0.15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 32px;
      }

      .buttonStyle:focus {
        box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
      }

      .buttonStyle:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
        transform: translateY(-2px);
      }

      .buttonStyle:active {
        box-shadow: #3c4fe0 0 3px 7px inset;
        transform: translateY(2px);
      }

      img {
        max-width: 100%;
        max-height: 100%;
        height: 100vh;
        margin: auto;
        display: block;
      }

      body {
        background: #212121;
        overflow: hidden;
      }

      .buttonWrapper {
        position: fixed;
        /* bottom: 8vh; */
        width: 100vw;
        text-align: center;
        /* left: 50%; */
        /* margin-left: -100px; */
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <img id="imageBG" src="ceremony2.png" alt="" />
    </div>
    <div class="buttonWrapper" id="wrapperPos">
      <button
        id="launchButton"
        class="buttonStyle"
        role="button"
        onclick="playSound()"
      >
        LAUNCH
      </button>
    </div>
  </body>
</html>

<script type="text/javascript">
      var snd = new Audio("sound2.wav");
    function playSound() {
      snd.play();
    }
  $(document).ready(function () {

    console.log("ready!");
    var img = document.getElementById("imageBG");
    //or however you get a handle to the IMG
    var height = img.clientHeight;
    var width = img.clientWidth;

    var buttonWidth = `${width * 0.8}px`;
    var marginHeight = `${width * 0.65}px`;
    // buttonWidth = `${buttonWidth}px`

    document.getElementById("launchButton").style.width = buttonWidth;
    document.getElementById("wrapperPos").style.top = marginHeight;
  });
  // snd.currentTime=0;
</script>
